#Поиск товара по ключевому слову
- summary: |
    Проверка поиска при вводе существующего товара
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    - В браузере открыта страница интернет-магазина
    - Все фильтры отключены
      test-data: |
    Вводимое значение = существуещий товар
  steps:
    - Ввести в поле "Поиск" существующий товар
  expected-result: |
    На странице отображаются только те карточки товара, которые содержат ключевое слово в названии или описании
    
