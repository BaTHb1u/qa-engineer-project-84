- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При вводе ключевого слова - товар отображается на странице
  prerequisites: |
    В браузере открыта страница интернет-магазина
      test-data: |
    Вводимое значение = смартфоны
  steps:
    - Ввести в поле «Поиск» значение «смартфоны»
  expected-result: |
    На странице отображаются только те карточки товара, которые содержат слово «смартфоны» в названии или описании

- summary: |
    Поиск товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites: |
    В браузере открыта страница интернет-магазина
      test-data: |
    Выбираемая категория - «smartphones»
  steps:
    - Нажать на слово «Категория»
    - Из выпадающего списка выбрать «smartphones»
  expected-result: |
    На странице отображаются только смартфоны

- summary: |
    Проверка фильтрации товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Выбрана категория - «smartphones»
      test-data: |
    No data
  steps:
    - Выбрать производителя из списка
  expected-result: |
    На странице отображаются смартфоны, выбранного производителя

