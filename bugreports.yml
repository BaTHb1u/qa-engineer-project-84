#Поиск товара по ключевому слову
- summary: |
    Не работает поиск по описанию товара, при вводе ключевого слова
  environment: |
    Google Chrome Версия 120.0.6099.109 (Официальная сборка), (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    - В поле "поиска" ввести ключевое слово, которое есть в описании товара = "announced"
  expected-result: |
    На странице сайта отображается карточка товара, в описании которого есть искомое слово
  actual-result: |
    Выводится сообщение "Ничего не найдено!"

